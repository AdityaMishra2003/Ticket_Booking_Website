<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Verify OTP</title>
<style>
  @charset "ISO-8859-1";
  html {
      height:100%;
  }
  
  body {
      margin:0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(90deg, #D0E6F2, #A6B8E7);  /* Change to a new gradient background */

  }

 
  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .form-container {
      background-color: #fff;
      width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
      color: #5e057e;
      text-align: center;
      margin-bottom: 20px;
  }

  label {
      display: block;
      margin-bottom: 8px;
      color: #5e057e;
  }

  input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }

  button {
      background-color: #5e057e;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
  }

  button:hover {
      background-color: #299d00;
  }

  .error-message {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px;
      border-radius: 3px;
      text-align: center;
      margin-bottom: 20px;
     
  }
</style>
</head>
<body>

 <div class="container">
   <div class="form-container">
    <div th:if="${otpError}" class="error-message">
      <p th:text="${otpError}"></p>
    </div>
     <h2>Verify OTP</h2>
     <form th:action="@{/verify-otp-forgot}" method="post">
       <input type="hidden" name="username" th:value="${username}" />
       <label for="otp">OTP:</label>
       <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
       <button type="submit">Verify</button>
       
     </form>
   </div>
 </div>
</body>
</html>
