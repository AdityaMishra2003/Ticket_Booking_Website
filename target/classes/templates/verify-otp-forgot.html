<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Verify OTP</title>
<style>
  @charset "ISO-8859-1";
  html {
      height:100%;
  }
  
  body {
      margin:0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
  }

  .bg {
      animation:slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
      bottom:0;
      left:-50%;
      opacity:.5;
      position:fixed;
      right:-50%;
      top:0;
      z-index:-1;
  }

  .bg2 {
      animation-direction:alternate-reverse;
      animation-duration:4s;
  }

  .bg3 {
      animation-duration:5s;
  }

  @keyframes slide {
      0% {
          transform:translateX(-25%);
      }

      100% {
          transform:translateX(25%);
      }
  }

  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .form-container {
      background-color: #fff;
      width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
      color: #5e057e;
      text-align: center;
      margin-bottom: 20px;
  }

  label {
      display: block;
      margin-bottom: 8px;
      color: #5e057e;
  }

  input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }

  button {
      background-color: #5e057e;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
  }

  button:hover {
      background-color: #299d00;
  }

  .error-message {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px;
      border-radius: 3px;
      text-align: center;
      margin-bottom: 20px;
  }
</style>
</head>
<body>
 <div class="bg"></div>
 <div class="bg bg2"></div>
 <div class="bg bg3"></div>
 <div class="container">
   <div class="form-container">
     <h2>Verify OTP</h2>
     <form th:action="@{/verify-otp-forgot}" method="post">
       <input type="hidden" name="username" th:value="${username}" />
       <label for="otp">OTP:</label>
       <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
       <button type="submit">Verify</button>
       <div th:if="${otpError}" class="error-message">
         <p th:text="${otpError}"></p>
       </div>
     </form>
   </div>
 </div>
</body>
</html>
