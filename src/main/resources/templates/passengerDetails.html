<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>   
    <h1>Passenger Details</h1>
    <form th:action="@{/processBooking}" method="post">
        <input type="hidden" name="busNumber" th:value="${busNumber}">
        <input type="hidden" name="numberOfPersons" th:value="${numberOfPersons}">
        <div th:each="i : ${#numbers.sequence(1, numberOfPersons)}">
            <h3>Passenger <span th:text="${i}">1</span></h3>
            <label for="name${i}">Name:</label>
            <input type="text" id="name${i}" name="name" required>
            <label for="phone${i}">Phone:</label>
            <input type="tel" id="phone${i}" name="phone" required>
        </div>
        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
